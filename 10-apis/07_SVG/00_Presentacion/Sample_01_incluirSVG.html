 <!DOCTYPE html>
	<head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Capítulo 2 - Añadir SVG</title>
        <meta name="author" content="jorgeATGU" >
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="Sample_01.css">
    </head>
  <body>
        <div class="data-uri">
            <p>SVG incluido mediante la etiqueta object</p>
            <object type="image/svg+xml" data="Sample_01_postbox.svg"></object>
        </div>
        <div class="data-uri">
            <p>SVG incluido como background-image de un div</p>
            <!-- background: url(Sample_01_postbox.svg) no-repeat; -->
            <div class="background"></div>
        </div>
        <div class="data-uri">
            <p>SVG incluido mediante la etiqueta img</p>
            <img src="Sample_01_postbox.svg">
        </div>
        <div class="data-uri">
           <p>SVG embebido directamente mediante la etiqueta svg</p>
            <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
