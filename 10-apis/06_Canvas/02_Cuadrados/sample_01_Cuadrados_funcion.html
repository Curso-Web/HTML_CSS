	<meta charset="UTF-8">
	<title>Cuadrados en el canvas</title>
	<link rel="stylesheet" href="default.css">
	<link rel="shortcut icon" href="fav_icon.png">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.3/jquery.min.js"></script>
	
	<script>
	$(function () {
		canvasApp();
		// Aislamos los procesos del canvas en una función independiente
	}); // Fin de ready
		
	function canvasApp () {
		
		var oCanvas = document.getElementById('canvas1'); // JavaScript sin JQuery
		// var oCanvas = $('#canvas1')[0]; // opción válida en JQuery

		if (!oCanvas && !oCanvas.getContext) {
			return; }
		else {		
			var c = oCanvas.getContext('2d');
			if (!c) {
				return;
			} //Fin de la comprobación del contexto
		} // Fin de la comprobación del Canvas

	    // función para pinar cuadrtos en x,y, de lado l y relleno o no
		c.cuadrado = function (x, y, l, isRelleno) {
		    if (isRelleno) { this.fillRect(x, y, l, l); }
		    else { this.strokeRect(x, y, l, l); }
		};

	
		(function drawScreen() {
		    var size = 80;
		    var offset = 20;
		    var move = 60;
		    c.fillStyle = "rgb(255, 0, 0)";
		    c.cuadrado(offset, offset, size, true);
		    c.fillStyle = "rgb(0, 255, 0)";
		    c.cuadrado(offset + move, offset + move, size, true);
		    c.fillStyle = "rgb(0, 0, 255)";
		    c.cuadrado(offset + 2 * move, offset + 2 * move, size, true);
		    c.fillStyle = "rgba(255, 0, 0, 0.5)";
		    c.cuadrado(3 * move, offset, size, true);
		    c.fillStyle = "rgba(0, 255, 0, 0.5)";
		    c.cuadrado(4 * move, offset + move, size, true);
		    c.fillStyle = "rgba(0, 0, 255, 0.5)";
		    c.cuadrado(5 * move, offset + 2 * move, size, true);
		})(); // fin de la función autoejecutada que pinta en el canvas

	
	} // Fin de la función CanvasApp
		
	</script>	
			
			
</head>

<body>
	<h1>Canvas</h1>
	<canvas width="600px" height="400px" id="canvas1">
		Este navegador no soporta canvas
	</canvas>
