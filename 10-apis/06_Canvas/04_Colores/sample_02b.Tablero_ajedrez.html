	<title>Canvas 07</title>
	<link rel="stylesheet" href="default.css">
	<link rel="shortcut icon" href="fav_icon.png">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.3/jquery.min.js"></script>
	<script>
		
	$(function () {
		var miCanvas = $('#miCanvas')[0]; 
		var c = miCanvas.getContext('2d'); 
		var s = 50, x=0, y=0;
		var color = new Array("red", "yellow");
		for (var j=0; j<8; j++){
			for (var i=0; i<8; i++ ){
				c.fillStyle = color[(i+j)%2];
				c.fillRect(x + (i*s), y + (j*s), s, s);
			}
		}			
	}); // Fin de ready()
	</script>
</head>

<body>
	<h1>Canvas 07</h1>
	<div><canvas id="miCanvas" width="400" height="400"> </canvas> </div>
