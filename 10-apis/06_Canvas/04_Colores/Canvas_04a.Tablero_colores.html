	<title>Canvas 07</title>
	<link rel="stylesheet" href="default.css">
    <style>
        canvas {
            border: 1px solid;
            box-shadow: 5px 5px silver;
        }
    </style>
	<link rel="shortcut icon" href="fav_icon.png">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.3/jquery.min.js"></script>
	<script>
		
	$(function () {
		var miCanvas = $('#miCanvas')[0]; 
		var c = miCanvas.getContext('2d'); 
		var s = 50, x=0, y=0;
		for (var j=0; j<8; j++){
			for (var i=0; i<8; i++ ){
			    c.fillStyle = ((i+j)%2) ? daColor(j,i) : "white";
				c.fillRect(x + (i*s), y + (j*s), s, s);
			}
		}

		function daColor(j, i) {
		    // color hsl Hue is a degree on the color wheel (from 0 to 360)
		    var h = (360 / 7) * j;
		    // color hsl:  Saturation is percentage color
		    // 0% a shade of gray and 100% is the full color. 
		    var s = parseInt((100 / 8) * (i+1));
		    //color hsl: Lightness is also a percentage; 0% is black, 100% is white.
		    var l = 100 - parseInt((100 / 9) * (i+1));
		    var cColor = "hsl(" + h + ", " + s + "%, " + l + "%)"
		    return cColor;
		}

        
	}); // Fin de ready()
	</script>
</head>

<body>
	<h1>Canvas 07</h1>
	<div><canvas id="miCanvas" width="400" height="400"> </canvas> </div>

</body>
