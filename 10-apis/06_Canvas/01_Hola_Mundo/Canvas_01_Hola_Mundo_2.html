	<script>
	window.onload = canvasApp;
		// Aislamos los procesos del canvas en una función independiente
	
	function canvasApp () {
		
		var oCanvas = document.getElementById('canvas1'); // JavaScript sin JQuery
		// var oCanvas = $('#canvas1')[0]; // opción válida en JQuery

		if (!oCanvas && !oCanvas.getContext) {
			return; }
		else {		
			var c = oCanvas.getContext('2d');
			if (!c) {
				return;
			} //Fin de la comprobación del contexto
		} // Fin de la comprobación del Canvas
	
		// Código del canvas
		
	    (function drawScreen() {
	        c.fillStyle = "#0000FF";  // rellenos en azul
	        c.fillRect(3, 2, 594, 395); // rectángulo relleno del canvas completo
	        c.strokeStyle = "#000000";  // borde en negro
	        c.strokeRect(0, 0, 599, 399);  // rectángulo vacio del canvas completo

	        c.fillStyle = "#FFFF00";  //relleno en amarillo
	        c.font = "25px sans-serif"; // tamaño y tipo de letra
	        c.fillText("Hola, Mundo del Canvas!", 130, 180); // texto relleno

	        c.strokeStyle = "#00FFFF"; // borde en azul claro (cian)
	        c.strokeRect(100, 120, 360, 110); // rectángulo vacio recuadrando el rexto	
		})(); // fin de la función autoejecutada que pinta en el canvas

	} // Fin de la función CanvasApp
		
	</script>
