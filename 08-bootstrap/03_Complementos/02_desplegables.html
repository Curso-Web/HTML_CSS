		<div class="row">
      <div class="col-xs-6">  
        <h3>Desplegable básico</h3>

<!--
          Contenedor (div) de la clase dropdown (o btn-group (*)) que incluye

          - un boton (button) de la clase dropdown-toggle y
          con el atributo data-toggle="dropdown", que le confiere funcionalidad gracias a JS.
          Suele llevar un <span class="caret"></span> para que muestre el icono de desplegable

          - una lista de opciones (ul) de la clase dropdown-menu, 
          en la que cada uno de los items es un hiperenlace (a)

          (*) Esto permite integrar el boton desplegable en un grupo de botonos

-->

        
        <div class="dropdown">
          <button class="btn dropdown-toggle" data-toggle="dropdown">
            Opciones <span class="caret"></span>
          </button>
          <ul class="dropdown-menu">
            <li class=""><a href="#">Opción 1</a></li>
            <li class=""><a href="#">Opción 2</a></li>
            <li class=""><a href="#">Opción 3</a></li>
            <li class=""><a href="#">Opción 4</a></li>
          </ul>
          

        </div>

      </div>


			<div class="col-xs-6">  
				<h3>Desplegable con agrupaciones</h3>

				<div class="dropdown">
					<button class="btn dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown">
					Menú
					<span class="caret"></span>
					</button>
					<ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
            <li role="presentation" class="dropdown-header">Principales</li>
						<li role="presentation"><a role="menuitem" tabindex="-1" href="#">Opción A</a></li>
						<li role="presentation" class="disabled"><a role="menuitem" tabindex="-1" href="#">Opción B</a></li>
            <li role="presentation" class="dropdown-header">Secundarias</li>
						<li role="presentation"><a role="menuitem" tabindex="-1" href="#">Opción C</a></li>
            <li role="presentation" class="divider"></li>
						<li role="presentation"><a role="menuitem" tabindex="-1" href="#">Otra opción</a></li>
					</ul>
				</div>

			</div>
