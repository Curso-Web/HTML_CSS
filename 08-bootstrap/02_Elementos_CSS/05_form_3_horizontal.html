  <body>
        
    <div class="container">
      <div class="row">
        <header class="col-xs-12 well">
          <h1>Formularios "horizontal"</h1>
          <p>en Bootstrap</p>
        </header>        
      </div> <!-- Fin de fila (row) -->
        
        <div class="row">
          <div class="col-xs-12">          
            
            <form role="form" class="form-horizontal" action="">
              <div class="form-group">
                <label for="username" class="control-label col-xs-3">Nombre de usuario</label>
                <div class="col-xs-9"><input id="username" type="text" class="form-control"></div>
              </div>
              
              <div class="form-group">
                <label for="email" class="control-label col-xs-3">E-mail</label>
                <div class="col-xs-9"><input id="email" type="text" class="form-control"></div>
              </div>             

              <div class="form-group">
                <label for="detalle" class="control-label col-xs-3">Detalle</label>
                <div class="col-xs-9"><textarea id="detalle" class="form-control" rows="10"></textarea></div>
              </div>

               <div class="form-group">
                <label for="passwd" class="control-label col-xs-3">Contraseña</label>
                <div class="col-xs-9"><input id="passwd" type="password" class="form-control">      </div>
              </div>

              <div class="col-xs-3">
                <p class="text-right">Selecciona las opciones adecuadas</p>
              </div>
              <div class="col-xs-9">
                
                  <div class="checkbox-inline">
                    <label>
                      <input type="checkbox" id="item-a" value="a"> Opción A
                    </label>              
                  </div>   
                  <div class="checkbox-inline">
                    <label>
                      <input type="checkbox" id="item-b" value="b"> Opción B
                    </label>              
                  </div>
                  <div class="checkbox-inline">
                    <label>
                      <input type="checkbox" id="item-c" value="c"> Opción C
                    </label>
                  </div>
              </div>
              <div class="clearfix"></div>
              <div class="col-xs-3">
                <p class="text-right">Selecciona una opción</p>
              </div>
              <div class="col-xs-9">              
                <div class="radio-inline">
                  <label>
                    <input type="radio" name="opcionNumero" id="opcionPrimera" value="1" checked>
                    Opción primera
                  </label>
                </div>
                <div class="radio-inline">
                  <label>
                    <input type="radio" name="opcionNumero" id="opcionSegunda" value="2">
                    Opción segunda
                  </label>
                </div>
              </div>
            </form>

          </div> <!-- Fin del bloque del formulario -->
        </div> <!-- Fin de fila (row) -->
      </div>  <!-- Fin del container-->
