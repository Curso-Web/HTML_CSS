  <body>
        
    <div class="container">
      <div class="row">
        <header class="col-xs-12 well">
          <h1>Formulario básico</h1>
          <p>en Bootstrap</p>
        </header>        
      </div>


        <div class="row">
          <div class="col-xs-12 col-sm-10 col-md-8 col-lg-6">          
            
            <form role="form" action="">
              <div class="form-group">
                <label>ID</label>
                <p class="form-control-static">12</p>
              </div>
              
              <div class="form-group">
                <label for="username">Nombre de usuario</label>
                <input id="username" type="text" class="form-control">
              </div>
              
              <div class="form-group">
                <label for="email">E-mail</label>
                <input id="email" type="text" class="form-control">
              </div>

              <span class="clearfix"></span>

              <div class="form-group">
                <label for="passwd">Contraseña</label>
                <input id="passwd" type="password" class="form-control">      
              </div>

              <div class="form-group">
                <label for="detalle">Detalle</label>
                <textarea id="detalle" class="form-control" rows="10"></textarea>
              </div>

              <div class="checkbox">
                <label>
                  <input type="checkbox" id="item-a" value="a"> Opción A
                </label>              
              </div>   
              <div class="checkbox">
                <label>
                  <input type="checkbox" id="item-b" value="b"> Opción B
                </label>              
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" id="item-c" value="c"> Opción C
                </label>
              </div>
              
              <div class="radio">
                <label>
                  <input type="radio" name="opcionNumero" id="opcionPrimera" value="1" checked>
                  Opción primera
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="opcionNumero" id="opcionSegunda" value="2">
                  Opción segunda
                </label>
              </div>

              <select class="form-control">
                <option>Rojo</option>
                <option>Amarillo</option>
                <option>Azul</option>
                <option>Verde</option>
                <option>Violeta</option>
              </select>
            </form>

          </div>
        </div> <!-- Fin del container -->

      <footer class="row">
        <address class="col-sm-12 text-center">
